<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #000;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
            padding: 0 20px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #888;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back</a>
    <p>Out of stock. Expected restock on nov 12.</p>
</body>
</html>
